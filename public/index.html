<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Currency Converter</title>
  <script src="./js/bundle.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div id="app">
    <h1>Currency Converter</h1>
    <ul>
      <li v-for="(currency, value) in currencies.rates">
        {{value}} : {{currency}}
      </li>
    </ul>

    <h2>Euro to selected currency converter</h2>
    <input type="number" name="" v-model="euroAmount"value="">

    <label for="currency_select">Select a Currency:</label>
    <select id="currency_select" v-model="selectedCurrency">
      <option disabled value="">Select a Currency</option>
      <option v-for="(name, value) in currencies.rates" :value="name">{{value}}</option>
    </select>
    <output name="">New Total: {{toEuroConversion}}</output>

    <h2>Selected currency to Euro converter</h2>
    <output name="">{{fromEuroConversion}}</output>

  </div>
</body>
</html>
